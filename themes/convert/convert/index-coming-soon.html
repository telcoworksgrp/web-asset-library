<html lang="en">

<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">

    <!-- SITE META -->
    <title>Convert | Responsive Multi Purpose Site Template</title>
    <meta name="description" content="">

    <meta name="keywords" content="">

    <!-- FAVICONS -->
    <link rel="shortcut icon" href="images/favicon.ico" type="image/x-icon">
    <link rel="apple-touch-icon" href="images/apple-touch-icon.png">
    <link rel="apple-touch-icon" sizes="57x57" href="images/apple-touch-icon-57x57.png">
    <link rel="apple-touch-icon" sizes="72x72" href="images/apple-touch-icon-72x72.png">
    <link rel="apple-touch-icon" sizes="76x76" href="images/apple-touch-icon-76x76.png">
    <link rel="apple-touch-icon" sizes="114x114" href="images/apple-touch-icon-114x114.png">
    <link rel="apple-touch-icon" sizes="120x120" href="images/apple-touch-icon-120x120.png">
    <link rel="apple-touch-icon" sizes="144x144" href="images/apple-touch-icon-144x144.png">
    <link rel="apple-touch-icon" sizes="152x152" href="images/apple-touch-icon-152x152.png">

    <!-- BOOTSTRAP STYLES -->
    <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
    <!-- TEMPLATE STYLES -->
    <link rel="stylesheet" type="text/css" href="style.css">
    <!-- RESPONSIVE STYLES -->
    <link rel="stylesheet" type="text/css" href="css/responsive.css">
    <!-- COLOR STYLES -->
    <link rel="stylesheet" type="text/css" href="css/colors.css">
    <!-- CUSTOM STYLES -->
    <link rel="stylesheet" type="text/css" href="css/custom.css">

    <!--[if IE]>
    <script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->

</head>
<body class="comingsoon">  

     <!-- PRELOADER -->
        <div id="loader">
            <div class="loader-container">
                <img src="images/load.gif" alt="" class="loader-site spinner">
            </div>
        </div>
    <!-- END PRELOADER -->

    <div id="wrapper">
        <section class="fullheight-screen">
            <div class="frameT">
                <div class="frameTC">
                    <div class="content">
                        <div class="container">
                            <div class="parallax-title text-center">
                                <small>Site is under construction now, we will be with you as soon as possible</small>
                                <h3>COMING SOON</h3>

                                <hr class="invis">

                                <div id="countdown">
                                    <div class="row">
                                        <div class="col-md-8 col-md-offset-2">
                                            <div class="stat row">
                                                <div class="f-element col-lg-3 col-md-3 col-sm-6 col-xs-6">
                                                    <div class="milestone-counter">
                                                        <span class="days highlight">211</span>
                                                        <div class="milestone-details">Days</div>
                                                    </div>
                                                </div>
                                                <div class="f-element col-lg-3 col-md-3 col-sm-6 col-xs-6">
                                                    <div class="milestone-counter">
                                                        <span class="hours highlight">113</span>
                                                        <div class="milestone-details">Hours</div>
                                                    </div>
                                                </div>
                                                <div class="f-element col-lg-3 col-md-3 col-sm-6 col-xs-6">
                                                    <div class="milestone-counter">
                                                        <span class="minutes highlight">431</span>
                                                        <div class="milestone-details">Minutes</div>
                                                    </div>
                                                </div>
                                                <div class="f-element col-lg-3 col-md-3 col-sm-6 col-xs-6">
                                                    <div class="milestone-counter">
                                                        <span class="seconds highlight">2113</span>
                                                        <div class="milestone-details">Seconds</div>
                                                    </div>
                                                </div>
                                            </div><!-- stat -->
                                        </div><!-- end col -->
                                    </div><!-- end row -->
                                </div><!-- end countdown -->
                            </div><!-- end parallax-title -->
                        </div><!-- end container -->
                    </div><!-- end content -->
                </div><!-- frameTC -->
            </div><!-- end framet -->
        </section><!-- end section -->
    </div><!-- end wrapper -->

    <!-- Main Scripts-->
    <script src="js/jquery.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/plugins.js"></script>
    <script src="js/count.js"></script>
    <script>
        (function($) {
          "use strict";
            // countdown script
            $("#countdown").countdown({
                date: "18 january 2018 23:59:59", // add your date here.
                    format: "on"
            },
            function() { 
                alert("done!") 
            }); 
        })(jQuery);
    </script>

</body>
</html>
