<body class="login">
     <!-- PRELOADER -->
        <div id="loader">
            <div class="loader-container">
                <img src="images/load.gif" alt="" class="loader-site spinner">
            </div>
        </div>
    <!-- END PRELOADER -->

    <!-- START SITE -->
    <div id="wrapper">
        <section class="nosection">
            <div class="container">
                <div class="row">
                    <div class="col-md-6 col-md-offset-3">
                        <div class="widget">
                            <a href="index.html" title=""><img src="images/loginlogo.png" alt="" class="img-responsive"></a>
                            <div class="newsletter text-center">
                                <h3>Customer Login</h3>
                                <p>Please login account in below.<br> If no account please <a href="#">create new one</a> here.</p>
                                <form class="form-inline" method="post">
                                    <input type="text" name="text" placeholder="Username or Email" required class="form-control" />
                                    <input type="text" name="email" placeholder="Password" required class="form-control" />
                                    <input type="submit" value="Login Account" class="btn btn-default btn-block" />
                                    <div class="checkbox checkbox-warning">
                                        <input id="checkbox1" type="checkbox" class="styled" checked>
                                        <label for="checkbox1">
                                            <small>Remember me</small>
                                        </label>
                                    </div>
                                </form>         
                            </div><!-- end newsletter -->
                        </div><!-- end widget -->
                    </div>
                </div>
            </div>
        </section>
    </div><!-- end wrapper -->

    <!-- Main Scripts-->
    <script src="js/jquery.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/plugins.js"></script>

</body>
